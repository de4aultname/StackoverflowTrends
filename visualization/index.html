<!DOCTYPE html>
<html>
<head>
    <title>StackOverflow Trends Visualization</title>
    <meta charset="utf-8">
    <link rel="icon"
          type="image/png"
          href="./favicon.ico">
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div id="graph" class="graph"></div>

<div id="context-panel" class="context-panel _expanded">
    <button id="toggle">Collapse/expand</button>

    <label for="linkThreshold">Connectivity threshold:</label>
    <input id="linkThreshold" type="number" min="0" max="1" step="0.00000001"/>

    <label for="searchTopic">Find topic:</label>
    <input id="searchTopic" type="search"/>

    <label for="searchTag">Find tag:</label>
    <input id="searchTag" list="searchOptions" type="search"/>
    <datalist id="searchOptions"></datalist>

    <label for="topicsWithTag">Topics with tag:</label>
    <select id="topicsWithTag" disabled>
        <option selected>-</option>
    </select>

    <input id="file" type="file" accept=".csv"/>
</div>

<div class="topic-panel" id="topicPanel">
    <div class="topic-panel__main">
        <div class="topic-panel__header">
            <b class="topic-panel__title" id="topicTitle"></b>
            <b class="topic-panel__close" id="closeTopic">X</b>
        </div>

        <div class="topic-panel__content">
            <div class="topic-panel__data">
                <div class="topic-panel__filter">
                    <label for="filterTags">Filter the displayed tags by probability of belonging to cluster:</label>
                    <input id="filterTags" type="number" min="0" max="1" step="0.00000001"/>
                </div>
                <div class="topic-panel__chart" id="chart"></div>
            </div>
            <div class="topic-panel__list">
                <div class="topic-panel__list-title">
                    <span>Tag name</span>
                    <span>Probability</span>
                </div>
                <div class="topic-panel__list-content" id="tagList"></div>

            </div>
        </div>
    </div>
</div>

<div id="loader" class="loader">
    <svg class="loader-image" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <circle cx="50" cy="50" fill="none" stroke="#07abcc" stroke-width="10" r="35"
                stroke-dasharray="165 57"></circle>
    </svg>

</div>

</body>
<script type="application/javascript" src="./dist/polyfills.js"></script>
<script type="application/javascript" src="./dist/index.js"></script>

</html>
